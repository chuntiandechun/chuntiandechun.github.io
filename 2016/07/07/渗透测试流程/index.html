        <p>#渗透测试流程：#<br>1.端口扫描<br>2.识别服务（看端口，nmap,经验,telnet看返回信息）<br>3.测试服务安全隐患（经验，查找对应漏洞，进行测试）<br>4.识别中间件服务（404页面，经验，http返回包）<br>5.测试对应中间件隐患<br>6.识别脚本语言（后缀，日常积累）<br>7.看网端漏洞/识别数据库（端口，报错）<br>8.测试数据库可能存在安全隐患<br>9.识别cms（power by, 后台，robots,txt（爬虫，不想被搜索到））,工具<br><img src="https://github.com/chuntiandechun/chuntiandechun.github.io/blob/master/archives/4/Image.png?raw=true" alt="image"></p>
